{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}
<h4>Create New Post</h4>
<form id="postForm" method="POST" action="{% url 'posts:create' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary btn-large">Post</button>
</form>
{% endblock %}
